version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: blitzweek-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: blitzweek2024
      MONGO_INITDB_DATABASE: blitzweek
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - blitzweek-network

  backend:
    build: .
    container_name: blitzweek-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:blitzweek2024@mongodb:27017/blitzweek?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - blitzweek-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  blitzweek-network:
    driver: bridge
